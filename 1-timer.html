<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-wr9ibwKp.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-DUcLo4Fn.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/common-DZvMttev.css">
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <input type="text" id="datetime-picker" aria-label="Select the date and time" />
  <button type="button" data-start aria-label="Start countdown timer">Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>

</body>

</html>
