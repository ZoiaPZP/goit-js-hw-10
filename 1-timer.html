<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-7PTsIkY_.js">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-Bj7TCXWv.css">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/common-CQoKMqa9.css">
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <input type="text" id="datetime-picker" aria-label="Select the date and time" />
  <button type="button" data-start aria-label="Start countdown timer">Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>

</body>

</html>
